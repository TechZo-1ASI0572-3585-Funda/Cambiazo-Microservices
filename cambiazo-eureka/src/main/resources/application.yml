server:
  port: 8761

spring:
  application:
    name: cmbz-eureka
  config:
    import: optional:configserver:http://locahost:8888

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://localhost:${server.port}/eureka/


